{% extends 'app1/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
{% if user.is_authenticated  %}<!-- if 1-->
<h4>Olá {{ user.username }}!</h4>
<a href="{% url 'escolher' %}" class="btn btn-success">Simular o crédito</a>
<a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
{%else%}
<a href="{% url 'login' %}" class="btn btn-primary">Login</a>
<a href="{% url 'register' %}" class="btn btn-success">Cadastre-se para simular o crédito</a>
{%endif%}


{% endblock %}
