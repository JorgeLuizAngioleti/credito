{% extends 'app1/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<a href="{% url 'url_entrada' %}" class="btn btn-success">Simular novo empréstimo</a>
<a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
<h2>Veja seus simulados abaixo</h2>
<div class="table-responsive">
<table class="table">
  <thead class="table-success">
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Nome</th>
      <th scope="col">Valor</th>
      <th scope="col">Parcela</th>
      <th scope="col">Comprar plano</th>
    </tr>
  </thead>
  <tbody>
    <tr>
     {%for e in todas_e%}
      <th scope="row">{{e.data}}</th>
      <td>{{e.nome}}</td>
      <td>{{e.valor}}</td>
      <td>{{e.parcela}}</td>
      <td><a href="{% url 'url_entrada' %}" class="btn btn-success">finalizar empréstimo</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
</div>
{% endblock %}
